<ng-container *ngIf="propiedad">
  <div
    class="max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 h-full flex flex-col justify-between"
  >
    <a>
      <img
        class="rounded-t-lg rounded-lg w-full h-40 object-cover object-center"
        [src]="getImageUrl(propiedad.imagenes[0])"
        alt="{{ propiedad.nombre }}"
      />
    </a>
    <div class="p-5 flex flex-col justify-between flex-grow">
      <div>
        <a>
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ propiedad.nombre }}
          </h5>
        </a>
        <p
          class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3"
        >
          {{ propiedad.descripcion }}
        </p>
      </div>
      <button
        (click)="onReadMore()"
        class="mt-auto inline-flex items-center px-3 py-2 text-sm font-medium text-center bg-violet-600 text-white rounded-lg hover:bg-violet-600 focus:ring-4 focus:outline-none focus:ring-violet-300 dark:bg-violet-600 dark:hover:bg-violet-700 dark:focus:ring-violet-500"
      >
        Leer m√°s
        <svg
          class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </button>
    </div>
  </div>
</ng-container>
