<section id="chat">
  <ul id="messages">
    <li *ngFor="let message of messages">
      <p>{{ message.text }}</p>
      <small>{{ message.username }}</small>
    </li>
  </ul>

  <form id="form" (ngSubmit)="sendMessage()">
    <!-- <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" [(ngModel)]="newMessage" /> -->
    <button type="submit">Enviar</button>
  </form>
</section>
